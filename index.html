<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Roblox Private Server Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
        }
        #app {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        #result {
            margin-top: 25px;
            padding: 20px;
            background: #e9e9e9;
            border-radius: 10px;
            display: none;
        }
        .user-box {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        .user-box img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="app">
    <h2>Roblox Private Server Checker</h2>

    <input id="linkInput" type="text" placeholder="Roblox Link eingeben …">
    <button onclick="checkServer()">Prüfen</button>

    <div id="result"></div>
</div>

<script>

// ----------------------------------------------------------
// TEIL 1: Roblox Share-Links korrekt auflösen (neues API 2024–2025)
// ----------------------------------------------------------
async function resolveShareLink(link) {
    let url;

    try { url = new URL(link); } catch { return { code: null, ok: false }; }

    if (url.hostname === "www.roblox.com" && url.pathname === "/share") {
        let shareCode = url.searchParams.get("code");
        if (!shareCode) return { code: null, ok: false };

        try {
            let res = await fetch(`https://apis.roblox.com/share/v1/share-links/${shareCode}`);
            let data = await res.json();

            // NEUE Roblox-Share-Struktur
            if (data.sharedExperienceInvite?.inviteCode) {
                return { code: data.sharedExperienceInvite.inviteCode, ok: true };
            }

            // ÄLTERES Format
            if (data.sharedPrivateServerData?.privateServerLinkCode) {
                return { code: data.sharedPrivateServerData.privateServerLinkCode, ok: true };
            }

            return { code: null, ok: false };

        } catch {
            return { code: null, ok: false };
        }
    }

    return { code: null, ok: false };
}

// ----------------------------------------------------------
// TEIL 2: Roblox Username + Avatar holen
// ----------------------------------------------------------
async function getUserData(privateCode) {
    try {
        let res = await fetch(`https://thumbnails.roblox.com/v1/assets?assetIds=${privateCode}&size=150x150&format=Png&isCircular=true`);
        let avatarData = await res.json();

        let thumb = avatarData.data[0]?.imageUrl || null;

        return {
            username: "Unbekannt / Privat",
            avatar: thumb
        };

    } catch {
        return { username: "Unbekannt", avatar: null };
    }
}

// ----------------------------------------------------------
// TEIL 3: Hauptfunktion
// ----------------------------------------------------------
async function checkServer() {

    const input = document.getElementById("linkInput").value.trim();
    const resultBox = document.getElementById("result");

    if (!input) {
        alert("Bitte einen Roblox Server-Link eingeben.");
        return;
    }

    // 1. Share-Link auflösen
    let share = await resolveShareLink(input);

    let code = null;

    if (share.ok) {
        code = share.code;
    } else {
        let url = new URL(input);

        // DIREKTE Parameter
        code =
            url.searchParams.get("privateServerLinkCode") ||
            url.searchParams.get("privateServerInviteId") ||
            url.searchParams.get("psCode");
    }

    if (!code) {
        alert("Kein Private Server Code gefunden.");
        return;
    }

    // Roblox User-Daten holen
    let userData = await getUserData(code);

    // Seite anzeigen
    resultBox.style.display = "block";
    resultBox.innerHTML = `
        <div class="label">Private Server Code:</div>
        <div>${code}</div>
        
        <hr>

        <div class="label">Besitzer:</div>
        <div class="user-box">
            <img src="${userData.avatar || ""}" alt="Avatar">
            <div>${userData.username}</div>
        </div>
    `;
}

</script>

</body>
</html>

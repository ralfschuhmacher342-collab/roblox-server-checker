<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Roblox Private Server Checker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0d0d0d;
        color: white;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    h1 {
        text-align: center;
        margin-top: 40px;
        font-size: 38px;
        color: #ffffff;
        letter-spacing: 1px;
    }

    .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }

    .inputBox {
        display: flex;
        gap: 10px;
        margin-top: 30px;
    }

    input {
        flex: 1;
        padding: 14px;
        border-radius: 8px;
        border: 2px solid #333;
        background: #1a1a1a;
        color: white;
        font-size: 16px;
    }

    button {
        padding: 14px 25px;
        border-radius: 8px;
        border: none;
        background: #007bff;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #0064d6;
    }

    .serverList {
        margin-top: 35px;
    }

    .serverBox {
        background: #111111;
        border-radius: 10px;
        padding: 20px;
        margin-top: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid #222;
        animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0px); }
    }

    .statusBadge {
        padding: 7px 15px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 14px;
    }

    .ok { background: #2ecc71; color: black; }
    .fail { background: #e74c3c; color: white; }

</style>
</head>

<body>

<h1>Roblox Private Server Checker</h1>

<div class="container">

    <div class="inputBox">
        <input id="linkInput" type="text" placeholder="Roblox Private Server Link eingeben">
        <button onclick="checkServer()">Check</button>
    </div>

    <div class="serverList" id="serverList"></div>

</div>

<script>

// ---------------------------------------------------
// üîÑ  SHARE-LINK (https://roblox.com/share?code=xxx) AUFL√ñSER
// ---------------------------------------------------
async function resolveShareLink(link) {
    let url;

    try {
        url = new URL(link);
    } catch {
        return link;
    }

    if (url.hostname === "www.roblox.com" && url.pathname === "/share") {
        let shareCode = url.searchParams.get("code");
        if (!shareCode) return link;

        try {
            let res = await fetch(`https://apis.roblox.com/share-api/v1/share-links/${shareCode}`);
            let data = await res.json();
            return data.targetUrl || link;
        } catch {
            return link;
        }
    }

    return link;
}

// ---------------------------------------------------
// üîç  HAUPTFUNKTION ‚Äî PRIVATE SERVER CHECKEN
// ---------------------------------------------------
async function checkServer() {
    let inputLink = document.getElementById("linkInput").value;

    if (!inputLink.trim()) return alert("Bitte einen Link eingeben!");

    // Share-Link zuerst aufl√∂sen
    let link = await resolveShareLink(inputLink);

    let url;
    try {
        url = new URL(link);
    } catch {
        alert("Ung√ºltiger Link!");
        return;
    }

    // Unterst√ºtzte Roblox-Parameter
    let code =
        url.searchParams.get("privateServerLinkCode") ||
        url.searchParams.get("privateServerInviteId") ||
        url.searchParams.get("psCode");

    if (!code) {
        alert("Kein Private Server Code gefunden.");
        return;
    }

    let endpoint = "";

    if (url.searchParams.get("privateServerLinkCode")) {
        endpoint = `https://games.roblox.com/v1/games/servers/private?privateServerLinkCode=${code}`;
    } else if (url.searchParams.get("privateServerInviteId")) {
        endpoint = `https://games.roblox.com/v1/games/servers/private?privateServerInviteId=${code}`;
    } else {
        endpoint = `https://games.roblox.com/v1/games/servers/private?privateServerLinkCode=${code}`;
    }

    let serverList = document.getElementById("serverList");
    let box = document.createElement("div");
    box.className = "serverBox";
    box.innerHTML = `<span>üîç Wird √ºberpr√ºft...</span>`;
    serverList.prepend(box);

    try {
        let res = await fetch(endpoint);
        let data = await res.json();

        if (!data.data || data.data.length === 0) {
            box.innerHTML = `
                <span>‚ùå Server ung√ºltig / nicht vorhanden</span>
                <span class="statusBadge fail">INVALID</span>
            `;
            return;
        }

        let server = data.data[0];
        let players = server.playerCount ?? 0;

        if (players > 0) {
            box.innerHTML = `
                <span>üü¢ Aktiver Server ‚Äî Spieler: ${players}</span>
                <span class="statusBadge ok">OK</span>
            `;
        } else {
            box.innerHTML = `
                <span>üî¥ Server leer / offline</span>
                <span class="statusBadge fail">OFFLINE</span>
            `;
        }

    } catch (err) {
        box.innerHTML = `
            <span>‚ùå API Fehler / Roblox offline</span>
            <span class="statusBadge fail">ERROR</span>
        `;
        console.error(err);
    }
}

</script>

</body>
</html>

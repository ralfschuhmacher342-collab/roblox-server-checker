<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Roblox Server Dashboard (Legal)</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">

<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Roblox Server Dashboard (Legal)</h1>

    <div class="max-w-xl mx-auto mb-6">
        <input id="linkInput" type="text" placeholder="Private Server Link eingeben..."
               class="w-full p-3 rounded-lg text-gray-900" />
        <button onclick="checkLink()"
                class="mt-2 w-full bg-blue-600 hover:bg-blue-700 p-3 rounded-lg font-bold">Prüfen</button>
    </div>

    <div id="gameInfo" class="mb-6"></div>
    <div id="serverContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</div>

<script>
async function checkLink() {
    const link = document.getElementById('linkInput').value.trim();
    const gameInfo = document.getElementById('gameInfo');
    const serverContainer = document.getElementById('serverContainer');
    gameInfo.innerHTML = '';
    serverContainer.innerHTML = '';

    if (!link) return alert("Bitte einen Link eingeben.");

    let url;
    try { url = new URL(link); } catch { return alert("Kein gültiger Link."); }

    // Private Server Code extrahieren
    const code = url.searchParams.get("privateServerLinkCode")
        || url.searchParams.get("privateServerInviteId")
        || url.searchParams.get("code");

    if (!code) { gameInfo.innerHTML = "<p>Kein Private Server Code gefunden.</p>"; return; }

    // Private Server Info (legal: Owner + GameID)
    let info = await fetch(`https://games.roblox.com/v1/private-servers/lookup?privateServerLinkCode=${code}`)
        .then(r => r.json()).catch(()=>null);

    if (!info || !info.gameId) { gameInfo.innerHTML = "<p>Ungültiger Private Server.</p>"; return; }

    // Game Info
    let gameData = await fetch(`https://games.roblox.com/v1/games?universeIds=${info.universeId}`)
        .then(r => r.json());
    const game = gameData.data[0];

    gameInfo.innerHTML = `
        <div class="bg-gray-800 p-4 rounded-lg shadow-lg text-center">
            <h2 class="text-2xl font-bold mb-2">${game.name}</h2>
            <p class="mb-2">${game.description || "Keine Beschreibung"}</p>
            <p><b>Private Server Owner:</b> ${info.ownerName}</p>
            <img class="mx-auto mt-3 rounded-lg" src="https://tr.rbxcdn.com/${game.rootPlaceId}/768/432/Thumbnail/Png" alt="Game Thumbnail">
        </div>
    `;

    // Public Server List (legal)
    let publicServers = await fetch(`https://games.roblox.com/v1/games/${info.gameId}/servers/Public?limit=12`)
        .then(r => r.json());

    if(!publicServers.data.length){
        serverContainer.innerHTML = "<p class='text-center mt-4'>Keine öffentlichen Server verfügbar.</p>";
        return;
    }

    publicServers.data.forEach(server => {
        let html = `
        <div class="bg-gray-800 rounded-lg p-4 shadow-lg">
            <h3 class="font-bold mb-1">Server ID: ${server.id}</h3>
            <p class="mb-2">Spieler: ${server.playing}/${server.maxPlayers}</p>
            <div class="flex flex-wrap gap-2">`;

        if(server.players){
            server.players.forEach(p => {
                html += `
                    <div class="flex flex-col items-center text-sm bg-gray-700 p-1 rounded">
                        <img class="w-16 h-16 rounded-full" src="https://www.roblox.com/headshot-thumbnail/image?userId=${p.id}&width=150&height=150&format=png">
                        <span>${p.name}</span>
                    </div>
                `;
            });
        }

        html += `</div></div>`;
        serverContainer.innerHTML += html;
    });
}

// Optional: Auto Refresh aller öffentlichen Server alle 15 Sekunden
setInterval(()=>{
    const link = document.getElementById('linkInput').value.trim();
    if(link) checkLink();
}, 15000);

</script>
</body>
</html>
